<!DOCTYPE html>
<html>
  <body>
    <title>Argent Vault</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
  </body>
  <head>
    <header>
      <div class="mid-section">
        <a href="index.html"><img class="header-logo" src="images/Assets/logo_final2.png" /></a>
      </div>
    </header>
    <div class = "search-flex-column">
      <div>
        <p>Name of Card:</p>
        <input type="text" class="name-filter"></input>
      </div>
      <div>
        <p>Element of Card:</p>
        <input type="text" class="element-filter"></input>
      </div>
      <div>
        <p>Cost of Card:</p>
        <input type="number" class="cost-filter"></input>
      </div>
      <div>
        <p>Power of Card:</p>
        <input type="number" class="power-filter"></input>
      </div>
      <div>
        <p>Type of Card:</p>
        <input type="text" class="type-filter"></input>
      </div>
      <div>
        <p>Subtype of Card:</p>
        <input type="text" class="subtype-filter"></input>
      </div>
      <div>
        <p>Effect of Card:</p>
        <input type="text" class="effect-filter"></input>
      </div>
      <button class="filter-button">Filter!</button>
    </div>
    <div class="first"></div>
    <script type="module" src="javascript/genesis.js"></script>
  </head>
</html>
